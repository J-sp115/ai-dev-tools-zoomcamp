{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}To-Do App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{% url 'todo:index' %}">My To-Do List</a></h1>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>Built with Django</p>
        </footer>
    </div>
</body>
</html>
